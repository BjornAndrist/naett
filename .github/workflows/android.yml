name: Android tests

on:
  push:
    branches-ignore:
      - 'test-*'

jobs:

  build:
    name: Test
    runs-on: macos-latest
    steps:

    - name: Set up Go 1.17
      uses: actions/setup-go@v1
      with:
        go-version: 1.17
      id: go

    - name: Check out code
      uses: actions/checkout@v2

    - name: Run tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        working-directory: ./testrig/android
        api-level: 29
        script: (go run ../rig.go &) && ./gradlew connectedCheck
